<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <p>Welcome to the chat app</p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();          //necessary for connection

    socket.on('connect', () => {                  //different from server.js -> 'connection' -> in developer tool-console tab
      console.log('connected to server');
    });

    socket.on('disconnect', () => {
      console.log('disconnected from server');
    });
  </script>
</body>


</html>
